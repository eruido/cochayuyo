			width: 100%;
			z-index: 999;
			display:none;
			background-color: #777777;
			cursor: pointer;

<script src="_js/image-map.jquery.js"></script>


<script>
	
  //Libreria que funciona
  $('img[usemap]').imageMap();
  
	var lotes_vistos=[];
	function sitio(sitio){
		//alert("Informacion del sitio " + sitio);
		$("#SitePopupTitle").html("Sitio NÂ° "+sitio);
		$("#lotes_vistos").append("Lote : "+sitio + " | ");
		lotes_vistos.push(sitio);
				    
			$('#popup').fadeIn('slow');
			$('.popup-overlay').fadeIn('slow');
			$('.popup-overlay').height($(window).height());
			return false;
	};
	

	
	$(document).ready(function(){
		
	window.onresize = function() {
		//$('img_holder').width(window.innerWidth-20);
		$('#img_map_background').width(window.innerWidth-20);

	};
	
	//$('#Sitio1').click=sitio(1);
	$( "#Sitio1" ).click(function() {
		//alert( "Click en sitio 1" );
		    
			$('#popup').fadeIn('slow');
			$('.popup-overlay').fadeIn('slow');
			$('.popup-overlay').height($(window).height());
			return false;
		});
	
	
		
    $('#open').on('click', function(){
        $('#popup').fadeIn('slow');
        $('.popup-overlay').fadeIn('slow');
        $('.popup-overlay').height($(window).height());
        return false;
    });
 
    $('#close').on('click', function(){
        $('#popup').fadeOut('slow');
        $('.popup-overlay').fadeOut('slow');
        return false;
    });
	
	setTimeout($('#img_map_background').width(window.innerWidth-20),3000);
});
	
</script>
